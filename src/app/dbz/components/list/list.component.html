<ul class="list-group">
    <li *ngFor="
        let character of characterList; 
        let i = index;
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd" 
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'list-group-item-success': isEven, 'list-group-item-warning': isOdd}">
        
        <div>
            <span class="text-primary">{{ i + 1 }}. </span>
            <span>{{ character.name }} - </span>
            <strong>Power: </strong>     
            <span>{{ character.power }} </span>
        </div>
        <!-- <span> Es el primero: {{ isFirst }},</span>
        <span> Es el Ãºltimo: {{ isLast }}</span> -->

        <!-- <span>, Es par: {{ isEven }}</span>
        <span>, Es impar: {{ isOdd }}</span> -->
        <button (click)="deleteCharacter(character.id!)" class="btn btn-danger" >X</button>
    </li>
</ul>
